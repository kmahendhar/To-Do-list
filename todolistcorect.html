 <!DOCTYPE HTML>
<html>
<head>
    <title>ToDoLiSt</title>
    <style>
         
        body {
            background-color: #ddd;
            padding: 0;
            margin: 0;
        }
        .con {
            background-color: rgb(27, 241, 205);
            border: #ddd;
            margin: auto;
            border-radius: 20px;
            width: 600px;
            height: 400px;
            padding: 20px;
        }
        h2 {
            color: #064047;
            text-align: center;
            text-transform: uppercase;
            font-size: 24px;
            

          
        }
        .creatlis {
            display: flex;
            border-radius: 16px;
        }
        .creatlis input {
            padding: 16px;
            flex: 1;
            border-radius: 16px;
        }
        #btn {
            background-color: rgba(64, 81, 79, 0.282);
            color: #000;
            font-size: 16px;
            font-weight: 600;
            padding: 16px 20px;
            border-radius: 16px;
        }
        .lisitems {
            color: #fff;
            font-size: 18px;
        }
        .lisitems li {
            list-style: none;
            line-height: 2;
            position: relative;
        }
        .lisitems li::before {
            content: '◻';
            font-size: 16px;
            padding-right: 12px;
        }
        .lisitems li.checked::before {
            content: '✔';
            font-size: 16px;
            padding-right: 12px;
        }
        .lisitems li.checked {
            text-decoration: line-through;
        }
        .del {
            background-color: #333131;
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 8px;
            position: absolute;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="con">
        <h2>ToDoList</h2>
        <div class="creatlis">
            <input type="text" id="lis" placeholder="Add a new task">
            <button id="btn">Add</button>
        </div>
        <ul class="lisitems" id="listContainer">
            <li>Web designer<span class="del">✖</span></li>
            <li class="checked">Frontend Dev<span class="del">✖</span></li>
        </ul>
    </div>
    <script>
        let allList = document.querySelector('.lisitems');
        let createlist = document.getElementById('lis');
        let crtbtn = document.getElementById('btn');

       
        crtbtn.addEventListener('click', function () {
            if (createlist.value.trim() === "") {
                alert('Enter something!');
            } else {
                let list = document.createElement('li');
                list.innerText = createlist.value;

             
                let spanbtn = document.createElement('span');
                spanbtn.className = 'del';
                spanbtn.innerText = '✖';
                list.appendChild(spanbtn);

             
                allList.appendChild(list);
            }
            createlist.value = "";
            saveData();
        });

        
        allList.addEventListener('click', function (e) {
            if (e.target.tagName === "LI") {
                e.target.classList.toggle('checked');
                saveData();
            } else if (e.target.tagName === "SPAN") {
                e.target.parentElement.remove();
                saveData();
            }
        });

     
        function saveData() {
            localStorage.setItem('data', allList.innerHTML);
        }

       
        function loadData() {
            allList.innerHTML = localStorage.getItem('data') || '';
        }

         loadData(); 
    </script>
</body>
</html>
